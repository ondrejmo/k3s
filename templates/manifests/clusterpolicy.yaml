    - name: add-requests
      match:
        any:
          - resources:
              kinds:
                - Pod
      preconditions:
        any:
          - key: "{{ request.operation || 'BACKGROUND' }}"
            operator: AnyIn
            value:
              - CREATE
              - UPDATE
      mutate:
        foreach:
          - list: request.object.spec.containers[]
            patchStrategicMerge:
              spec:
                enableServiceLinks: false
                containers:
                  - (name): "{{ element.name }}"
                    resources:
                      requests:
                        +(memory): 128Mi
                        +(cpu): 100m
                    env:
                      - name: TZ
                        value: Europe/Prague

---

apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: delete-old-pods

spec:
  match:
    any:
      - resources:
          kinds:
            - Pod
  conditions:
    all:
      - key: "{{ time_diff('{{target.metadata.creationTimestamp}}','{{ time_now_utc() }}') }}"
        operator: GreaterThan
        value: "168h0m0s"
  schedule: "0 */8  * * *"

