---

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-workload-defaults

spec:
  rules:
    - name: add-revisionhistorylimit
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - DaemonSet
      preconditions:
        all:
          - key: "{{ request.operation || 'BACKGROUND' }}"
            operator: AnyIn
            value:
              - CREATE
              - UPDATE
      mutate:
        patchStrategicMerge:
          spec:
            revisionHistoryLimit: 3

    - name: add-ca-certificates
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                # prevent cyclic dependency
                - cert-manager
      preconditions:
        all:
          - key: "{{ request.operation || 'BACKGROUND' }}"
            operator: AnyIn
            value:
              - CREATE
              - UPDATE
      mutate:
        foreach:
          - list: request.object.spec.containers
            patchStrategicMerge:
              spec:
                containers:
                  - name: "{{ element.name }}"
                    volumeMounts:
                      - name: ca
                        mountPath: /etc/ssl/certs
                        readOnly: true
                volumes:
                  - name: ca
                    configMap:
                      name: trusted-ca-bundle

