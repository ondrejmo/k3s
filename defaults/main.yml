---

k3s_version: 1.29.7+k3s1
k3s_role: "server"
k3s_host: "{{ ansible_host }}"

k3s_registration:
  url: ""
  token: "" # /var/lib/rancher/k3s/server/node-token

k3s_pvs: []
# - name: data10
#   type: nfs
#   host: fenrir2.home.arpa
#   size: 2048GiB
#   path: /mnt/disk2/public/
# - name: data02
#   type: ext4
#   host: fenrir5
#   size: 256GiB
#   path: /mnt/disk0/public/

k3s_labels: []

k3s_taints: []

k3s_api:
  hosts:
    - kube.home.arpa
  whitelist:
    - 192.168.0.0/16

k3s_registries:
  mirrors:
    docker.io:
      endpoint:
        - https://registry.home.arpa:5000
  configs:
    "registry.home.arpa:5000":
      auth:
        username: xxxxxx # this is the registry username
        password: xxxxxx # this is the registry password
      tls:
        cert_file: # path to the cert file used in the registry
        key_file:  # path to the key file used in the registry
        ca_file:   # path to the ca file used in the registry

k3s_gateway_api_version: "1.1.0"

k3s_cilium_version: "1.16.0"

k3s_prometheus_operator_version: "0.75.2"
